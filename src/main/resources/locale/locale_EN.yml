sign:
    # Used if coordinates/target on signs are wrong.
    badcoords: "Check your targeting, are you sure it's correct?"
    # Used if price isn't valid.
    badprice: "Check your price - is it a valid number?"
    # Used if world doesn't exist.
    badworld: "Check your worldname - does it exist?"
cannon:
    # Used if player lacks the launchme.cannon.create perm.
    nopermission: "You do not have permission to create cannons!"
    # Used if player lacks the launchme.cannon.use perm.
    nouse: "You do not have permission to launch!"
    # Used on successful cannon creation.
    success: "Cannon creation successful!"
    # Text to display at launch
    use: "Whoosh!"
tcannon:
    # Used if player lacks the launchme.tcannon.create perm.
    nopermission: "You do not have permission to create targeted cannons!"
    # Used if player lacks the launchme.tcannon.use perm.
    nouse: "You do not have permission to launch!"
    # Used on successful targetedcannon creation.
    success: "Targeted cannon creation successful!"
    # Text to display at launch
    use: "Whoosh!"    
teleporter:
    # Used if player lacks the launchme.teleporter.use perm.
    nopermission: "You do not have permission to create teleporters!"
    # Used if player lacks the launchme.teleporter.create perm.
    noteleport: "You do not have permission to teleport!"
    # Used on successful teleporter creation.
    success: "Teleporter creation successful!"
    # Text to display on use
    use: "Whoomp!"
tteleporter:
    # Used if player lacks the launchme.tteleporter.use perm.
    nopermission: "You do not have permission to create targeted teleporters!"
    # Used if player lacks the launchme.tteleporter.create perm.
    noteleport: "You do not have permission to teleport!"
    # Used on successful teleporter creation.
    success: "Targeted teleporter creation successful!"
    # Text to display on use
    use: "Whoomp!"
land:
    # Used if player lacks the launchme.land.create perm.
    nopermission: "You do not have permission to create landing pads!"
    # Used on successful pad creation.
    success: "Landing pad creation successful!"
target:
    # Used if player lacks the launchme.target.create perm.
    nopermission: "You do not have permission to create targets!"
    # Used on successful target creation.
    success: "Target creation successful!"
econ:
    # Used if player lacks funds.
    nofunds: "Not enough money to use this transport!"
    # Used to notify player about withdrawl, %money% is replaced with the amount withdrawn.
    withdraw: "$%money% withdrawn from your account!"
commands:
    # Used if player does not have a command permission.
    nopermission: "You do not have permission to perform this command!"
    # Used if player enters invalid command.
    nocommand: "This command does not exist!"
    